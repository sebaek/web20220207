<!DOCTYPE html>
<html>
<head>
    <style>
        a {
            border: 2px solid black;
        }

        .container > span {
            width: 100px;
            height: 100px;
            margin: 20px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <!-- a*3>lorem2 -->
    <a href="">Lorem, ipsum.</a><a href="">Dolore, facilis.</a><a href="">Voluptatum, eligendi.</a>

    <!-- img*2 -->
    <img src="../html/평창.png" alt=""><img src="../html/도쿄.png" alt="">

    <hr>

    <!-- span*3>lorem2 -->
    <span>Lorem, ipsum.</span>
    <span>Ducimus, dolores?</span>
    <span>Est, obcaecati?</span>

    <hr>

    <span>Lorem, ipsum.</span><span>Distinctio, facilis.</span><span>Saepe, cumque!</span>

    <hr>

    <!-- .container -->
    <!-- div.container -->
    <div class="container">
        <!-- span*3>lorem2 -->
        <span>Lorem, ipsum.</span><span>Autem, dolores!</span><span>In, repudiandae?</span>

    <p>inline 요소 : width, height, padding, margin 가 의도한대로 적용안됨</p>
