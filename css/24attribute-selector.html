<!DOCTYPE html>
<html>
<head>
    <style>
        [title^="j"] {
            color: blue;
        }

        [title$="a"] {
            background-color: gold;
        }

        h1[title$="a"] {
            font-size: 3em;
        }

        [title*="u"] {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <!-- h1[title]*5>lorem3 -->
    <h1 title="jimin">Lorem, ipsum dolor.</h1>
    <h1 title="jungkuk">Pariatur, nostrum voluptatem.</h1>
    <h1 title="rm">Vitae, architecto aspernatur.</h1>
    <h1 title="v">Excepturi, facere minima?</h1>
    <h1 title="suga">Repellat, aut eius.</h1>

    <!-- h2[title]*3>lorem3 -->
    <h2 title="korea">Lorem, ipsum dolor.</h2>
    <h2 title="seoul">Nisi, cupiditate distinctio.</h2>
    <h2 title="asia">Sapiente, rerum quam?</h2>
</body>
</html>
