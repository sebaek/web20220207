<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            text-align: center;
            font-size: 2em;
        }
        .item:nth-child(odd) {
            background-color: gold;
            color: deeppink;
        }
        .item:nth-child(even) {
            background-color: indigo;
            color: white;
        }
        .box {
            display: flex;
            height: 300px;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <!-- #ex$.item*5{$} -->
        <div id="ex1" class="item">1</div>
        <div id="ex2" class="item">2</div>
        <div id="ex3" class="item">3</div>
        <div id="ex4" class="item">4</div>
        <div id="ex5" class="item">5</div>
    </div>

</body>
</html>
