<!DOCTYPE html>
<html>
<head>
    <style>
        li {
            background-color: gold;
        }

        ul > li {
            text-decoration: line-through;
        }

        ol > li {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <!-- ul>li*3>lorem1^^ol>li*3>lorem1 -->
    <ul>
        <li>Lorem.</li>
        <li>Impedit.</li>
        <li>Totam.</li>
    </ul>
    <ol>
        <li>Lorem.</li>
        <li>Illum!</li>
        <li>Soluta.</li>
    </ol>
</body>
</html>
